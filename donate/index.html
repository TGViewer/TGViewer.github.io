    <style>
        :root {
            --bg-color: #FFFFFF;
            --surface-color: #F7F7FA;

            --primary-color: #333333;
            --primary-hover: #555555;

            --progress-bg: #E0E0E0;
            --progress-fill: #4CAF50;
        }

        * {
            box-sizing: border-box;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: var(--surface-color) transparent;
        }

        .container,
        .card-body,
        .card-text {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select,
        button,
        input[type="file"] {
            font-size: 0.9rem;
            border: 1px solid var(--outline-color);
            border-radius: 8px;
            color: var(--text-secondary);
            padding: 0.3rem;
            padding-right: 0.3rem;
            cursor: pointer;
            background-color: var(--surface-muted);
            transition: all 0.25s ease;
        }

        a,

        button,
        input {
            outline: none;

        select {

            padding-right: 2rem;
            max-width: 16rem;
        }

        #walletAddress {
            cursor: pointer;
            padding: 0.5rem;
            background: var(--surface-muted);
            border-radius: 8px;
        }

        #walletAddress {
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--outline-color) transparent;

        #availableTokens {

        const App = {
            networks: JSON.parse(atob(networks)),
            elements: {
                networkSelect: null,
                walletAddress: null,
                qrCode: null,
                availableTokens: null
            },
            initDOM () {
                this.elements.networkSelect = document.getElementById('networkSelect');
                this.elements.walletAddress = document.getElementById('walletAddress');
                this.elements.qrCode = document.getElementById('qrCode');
                this.elements.availableTokens = document.getElementById('availableTokens');
            },
            fillNetworkSelect () {
                this.elements.networkSelect.innerHTML = '';
                this.networks.forEach(network => {
                    const option = document.createElement('option');
                    option.value = network.name;
                    option.textContent = `${network.name} (${network.symbol})`;
                    this.elements.networkSelect.appendChild(option);
                });
            },
            updateAvailableTokens (networkName) {
                const network = this.networks.find(n => n.name === networkName);
                if (network) {
                    this.elements.availableTokens.innerHTML = `${network.name}: <span>${network.tokens.join('</span><span>')}</span>` + `${network.others ? '...and others' : ''}`;
                } else {
                    this.elements.availableTokens.textContent = '';
                }
            },
            addTooltip (text) {
                const tooltip = document.createElement('div');
                tooltip.textContent = text;
                tooltip.style.position = 'fixed';
                tooltip.style.bottom = '20px';
                tooltip.style.right = '20px';
                tooltip.style.backgroundColor = '#333';
                tooltip.style.color = '#fff';
                tooltip.style.padding = '10px 15px';
                tooltip.style.borderRadius = '8px';
                tooltip.style.zIndex = '1000';
                document.body.appendChild(tooltip);
                setTimeout(() => tooltip.remove(), 2000);
            },
            copyToClipboard (text) {
                navigator.clipboard.writeText(text).then(() => {
                    this.addTooltip('Address copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            },
            updateDonateModal () {
                if (
                    this.elements.networkSelect &&
                    this.elements.walletAddress &&
                    this.elements.qrCode &&
                    this.elements.availableTokens
                ) {
                    const selectedNetworkName = this.elements.networkSelect.value;
                    const network = this.networks.find(n => n.name === selectedNetworkName);
                    if (network) {
                        this.elements.walletAddress.textContent = network.address;
                        this.elements.walletAddress.title = `Address for tokens on ${selectedNetworkName} network`;
                        this.elements.qrCode.innerHTML = '';
                        new QRCode(this.elements.qrCode, {
                            text: network.address,
                            width: 128,
                            height: 128,
                            colorDark: '#000000',
                            colorLight: '#ffffff',
                            correctLevel: QRCode.CorrectLevel.H
                        });
                        this.updateAvailableTokens(selectedNetworkName);
                    } else {
                        this.elements.walletAddress.textContent = 'Address not available';
                        this.elements.qrCode.innerHTML = '';
                        this.elements.availableTokens.textContent = '';
                    }
                }
            },
            setupEventListeners () {
                this.elements.networkSelect.addEventListener('change', () => this.updateDonateModal());
                this.elements.walletAddress.addEventListener('click', () =>
                    this.copyToClipboard(this.elements.walletAddress.textContent)
                );
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            App.initDOM();
            App.fillNetworkSelect();
            App.setupEventListeners();
            App.updateDonateModal();
        });
    </script>
